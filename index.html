<!DOCTYPE html>
<html>
<head>
   <link href='https://fonts.googleapis.com/css?family=Pompiere' rel='stylesheet' type='text/css'>
   <link href='https://fonts.googleapis.com/css?family=Tulpen+One' rel='stylesheet' type='text/css'>
   <link type="text/css" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.css">
   <link href = "Assets/CSS/styles.css" rel = "stylesheet">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
   <title>NSAppointments</title>
</head>

<body>
   <div class = "whole-page">
<!--  ******   this is the html for the main page  ******** -->
      <div class = "landing-page off">
         <header class = "landing-page">
            <h2 class = "landing-page-title">NSAppointments <i class="fa fa-plus"></i></h2>

         </header>
         <textarea id="apptSearchBar"></textarea><i class="fa fa-search"></i>
         <ul class = "appointment-list">
                    <a href="#">
                      <li id= "apptContainer" class = "NSAppointment">
          <!-- the date is 'invisible', events are sorted by 'today', which are presented first, and lines between each day are present to show the time scale -->
                        <!-- we need to get the weather from the wunderground API -->
                        <span id = "weather-box" class = "appointment-information off">
                            <!-- we need to get these six items from our localstorage -->
                           <div id = "appointment-time" class = "appointment-information">8:00 PM</div>
                           <div id = "weather-information" class = "appointment-information"><i class="fa fa-cloud fa-3x"></i></div>
                        </span>
                        <span id ="apptInfoBox" class="off">
                            <div id = "appointment-title" class = "appointment-information">Dinner with Mom</div>
                            <div id = "appointment-address" class = "appointment-information">@ 404 smartypants ln.</div>
                            <div id = "appointment-city-state" class = "appointment-information">&nbsp;&nbsp;&nbsp;&nbsp;raleigh, nc.</div>
                        </span>
                      </li>
                    </a><!--end one appointment-->
   <!-- add li's like a boss here for getting that sweet appointment information -->
         </ul>
      </div>

<!--  ***** this is the html for the new appointment page ***** -->

      <div class = "new-appointment-page">
         <header class = "new-appointment-page-header">
            <i class="fa fa-angle-left"></i>
            <h2>New NSAppointment</h2>
         </header>
         <form class = "new-appointment-form">
            <span class = "new-appointment-input">
               <label>NSAppointment Name</label>
               <input id = "apptNameInput" type = "text">
            </span>
            <span class = "forborder"></span>
            <span class = "new-appointment-input">
               <label>NSAppointment Date</label>
               <input id = "apptDateInput" type = "text">
            </span>
            <span class = "new-appointment-input">
               <label>NSAppointment Time</label>
               <input id = "apptTime" type = "text">
            </span>
            <span class = "forborder"></span>
            <span class = "new-appointment-input">
               <label>NSAppointment Address</location>
               <input id = "apptAddressInput" type = "text">
            </span>
            <span class = "new-appointment-input">
               <label>NSAppointment City/State</location>
               <input id = "apptCityStateInput" type = "text">
            </span>
            <span class = "forborder"></span>
            <span class = "new-appointment-input">
               <label>NSAppointment Comments</label>
               <textarea id = "apptCommentsInput"></textarea>
            </span>
            <button id = "appointment-submit" type = "submit">Give us your Itinerary</button>
         </form>

      </div>

<!--     ******   this is the html for the details page   ******    -->

      <div class = "details-page off">
         <header class = "details-page-header">
            <i class="fa fa-angle-left"></i>
<!-- this is where the appointment Name goes -->
            <h5 id = "view-appointment-name" class = "appointment-details">Appointment name</h5>
         </header>
         <section class = "details-page-section">
            <h5 id = "view-appointment-date"class = "appointment-details">appt date</h5>
            <h5 id = "view-appointment-time" class = "appointment-details">appt time</h5>
            <h6 id = "view-appointment-address" class = "appointment-details">appt address</h6>
            <h6 id = "view-appointment-city-state" class = "appointment-details">appt city and state</h6>
            <p id = "view-appointment-comments" class = "appointment-details">appt comments</p>
            <span id = "weather-details" class = "appointment-details">weather insert here</span>
         </section>
         <footer class = "details-page-footer">
            <button class = "edit-details-button">Edit Appointment</button>
         </footer>
      </div>

<!--        *******   this is the html for the edit page *******  -->

      <div class = "edit-page off">
         <header class = "edit-page-header">
            <i class="fa fa-angle-left"></i>
            <h5>Edit Your NSAppointment</h5>
         </header>
         <form class = "edit-page-form">
<!-- these are the same feilds as for the original form, but we need to pass in the information already submitted as a placeholder or some other thing for the user to see/modify -->
            <span id = "edit-appointment-name" class = "edit-appointment-input">
               <label>NSAppointment Name</label>
               <input type = "text">
            </span>
            <span id = "edit-appointment-date" class = "edit-appointment-input">
               <label>NSAppointment Date</label>
               <input type = "text">
            </span>
            <span id = "edit-appointment-time" class = "edit-appointment-input">
               <label>NSAppointment Time</label>
               <input type = "text">
            </span>
            <span id = "edit-appointment-address" class = "edit-appointment-input">
               <label>NSAppointment Address</location>
               <input type = "test">
            </span>
            <span id = "edit-appointment-city-state" class = "edit-appointment-input">
               <label>NSAppointment City/State</location>
               <input type = "test">
            </span>
            <span id = "edit-appointment-comments" class = "edit-appointment-input">
               <label>NSAppointment Comments</label>
               <textarea></textarea>
            </span>
         </form>
         <footer class = "edit-page-footer">
            <button class = "delete-appointment-button">DELETED</button>
            <button class = "save-edit-button">SAVE EDITS</button>
         </footer>
      </div>
   </div>
<!-- this adds the jQuery -->
   <script src="http://code.jquery.com/jquery-1.12.0.min.js"></script>
   <script src="http://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
   <script src = "Assets/JS/script.js"></script>
</body>
</html>
